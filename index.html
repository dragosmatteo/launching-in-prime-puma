<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>PRIME PUMA LAUNCHING IN</title>
      <link rel="stylesheet" href="./styles.css" />
      <link rel="icon" type="image/x-icon" href="/images/Prime puma.png" />

      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
         integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
   </head>
   <body>
      <div class="bg_image">
         <div class="container">
            <header>
               <ul>
                  <li>
                     <a
                        href="https://www.instagram.com/nft.friends/?hl=en"
                        target="_blank"
                        ><i class="fa-brands fa-instagram"></i
                     ></a>
                  </li>
                  <li>
                     <a href="https://twitter.com/nftfriendss" target="_blank"
                        ><i class="fa-brands fa-twitter"></i
                     ></a>
                  </li>
                  <li>
                     <a href="#"><i class="fa-brands fa-discord"></i></a>
                  </li>
                  <li>
                     <a href="#"
                        ><img src="./images/opensea.svg" alt="opensea"
                     /></a>
                  </li>
               </ul>
            </header>
         </div>

         <div class="counter">
            <h1>LAUNCHING IN</h1>
            <div class="countdown">
               <div class="countdown-day">
                  <h3 class="day"></h3>
               </div>
               <div class="countdown-hour">
                  <h3 class="hour"></h3>
               </div>
               <div class="countdown-minute">
                  <h3 class="minute"></h3>
               </div>
               <div class="countdown-second">
                  <h3 class="second"></h3>
               </div>
            </div>
         </div>

         <div class="prime_img">
            <img class="desktop-image" src="./images/primepuma-desktop.png" alt="puma" />
            <img class="mobile-image" src="./images/primepuma-mobile.png" alt="puma" />
         </div>

         <div class="logo_img">
            <h1>PRIME PUMA</h1>
         </div>
      </div>
      <script src="./app.js"></script>
   </body>
</html>
